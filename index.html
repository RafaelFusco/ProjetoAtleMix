         <main class="formulario">

          <form method="post" action="form.php">

            <div class="form-group">
              <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="data">Data de nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control" max="2022-01-01" required>
            </div>

            <div class="form-group">
              <label for="email">E-mail valido</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="00 123456789" required>
            </div>

            <div class="form-group">
              <label for="mensagem">Sexo</label>
                <select name="sexo" id="sexo" required>
                  <option value="masculino">Masculino</option>
                  <option value="masculino">Feminino</option>
                </select>
            </div>

            <div class="form-group">
              <label for="mensagem">Fale sobre o seu esporte</label>
              <div>
                  <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
              </div>
          
              <button class="enviar-formulario">Enviar</button>
              
            </form>

        </main>
